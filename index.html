<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <!-- create an 2 image tag with class top-pattern and bottom-pattern-->
  <img class="pattern top-pattern" src="./images/bg-pattern-top.svg" alt="top pattern">
  <img class="pattern bottom-pattern" src="./images/bg-pattern-bottom.svg" alt="bottom pattern">

  <div class="card">

    <div class="cover-image">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>

    <div class="profile-image">
      <img src="images/image-victor.jpg" alt="profile-img">
    </div>

    <div class="middle-section">
      <div class="profile--section">
        <h3 class="profile-name">Victor Crest <span class="profile-age">26</span></h3>
        <p class="profile-location">London</p>
      </div>
    </div>

    <div class="bottom-section">
      <div class="status">
        <h3 class="stats">80K</h3>
        <p class="stat__name">Followers</p>
      </div>

      <div class="status">
        <h3 class="stats">803K</h3>
        <p class="stat__name">Likes</p>
      </div>

      <div class="status">
        <h3 class="stats">1.4K</h3>
        <p class="stat__name">Photos</p>
      </div>
    </div>
  </div>

</body>

</html>
